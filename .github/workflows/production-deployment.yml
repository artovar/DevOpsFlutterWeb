# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  lint-analyzer:
    name: Lint Flutter Code
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: subosito/flutter-action@v2
      - run: flutter pub get
      - name: Analyze Flutter
        uses: ValentinVignal/action-dart-analyze@v0.12
        with:
          fail-on: "info"
  unit-test:
    name: Unit Test Job
    needs: [lint-analyzer]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: subosito/flutter-action@v2
        with:
          channel: "stable"
      - run: flutter pub get
      - run: flutter test test/unit_test

  ui-test:
    name: UI Test Job
    needs: [lint-analyzer]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: subosito/flutter-action@v2
        with:
          channel: "stable"
      - run: flutter pub get
      - run: flutter test test/ui_test

  integration-test:
    name: Integration Test Job
    needs: [lint-analyzer]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: subosito/flutter-action@v2
        with:
          channel: "stable"
      - run: flutter pub get
      - run: flutter test test/integration_test

  android-build:
    name: Build app (Android)
    needs: [unit-test, ui-test, integration-test]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: subosito/flutter-action@v2
        with:
          channel: "stable"
      - run: flutter pub get
      - run: flutter clean
      - run: flutter build appbundle

  web-build:
    name: Build app (Web)
    needs: [unit-test, ui-test, integration-test]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: subosito/flutter-action@v2
        with:
          channel: "stable"
      - run: flutter pub get
      - run: flutter clean
      - run: flutter build web

  docker-build:
    needs: [web-build]
    name: Build container image
    runs-on: "ubuntu-latest"

    steps:
      - uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to registry
        uses: docker/login-action@v1
        with:
          registry: https://index.docker.io/v1/
          username: ${{ secrets.AzureAppService_ContainerUsername_17e487084eb24969b38d4e75975830a8 }}
          password: ${{ secrets.AzureAppService_ContainerPassword_f6ec339469ea4fab85c28eb3a3f5485f }}

      - name: Build and push container image to registry
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_17e487084eb24969b38d4e75975830a8 }}/flutter_docker:${{ github.sha }}
          file: ./Dockerfile

  azure-deployment:
    name: Deploy to Azure Services
    runs-on: ubuntu-latest
    needs: [docker-build]
    environment:
      name: "production"
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: "flutter-web-app"
          slot-name: "production"
          publish-profile: ${{ secrets.AzureAppService_PublishProfile_aa64dba8690145d3a733429a49c5be5c }}
          images: "index.docker.io/${{ secrets.AzureAppService_ContainerUsername_17e487084eb24969b38d4e75975830a8 }}/flutter_docker:${{ github.sha }}"
