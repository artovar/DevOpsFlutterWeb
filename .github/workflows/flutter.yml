name: Dart

on:
  push:
    branches: [ master ]
  
  workflow_dispatch:
  
    

jobs:
  build:
      name: Test and Builds flutter project
      runs-on: ubuntu-latest

      steps:
        - uses: actions/checkout@v2
        - uses: subosito/flutter-action@v2
          with:
            flutter-version: '2.5.3'
        - run: flutter pub get
        - run: flutter test
        - run: flutter build web
        
          
      

